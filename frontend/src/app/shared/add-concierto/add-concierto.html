
<h2>{{ isEdit ? 'Editar Concierto' : 'Añadir Concierto' }}</h2>

<form [formGroup]="formConcierto" (ngSubmit)="saveConcierto()">
    <div>
        <label for="name">Nombre:</label>
        <input type="text" id="name" formControlName="name" required>
    </div>

    <div>
        <label for="description">Descripción:</label>
        <textarea id="description" formControlName="description" required></textarea>
    </div>

    <div>
        <label for="price">Precio:</label>
        <input type="number" id="price" formControlName="price" required>
    </div>

    <div>
        <label for="place">Lugar:</label>
        <input type="text" id="place" formControlName="place" required>
    </div>

    <button type="submit">{{ isEdit ? 'Actualizar' : 'Guardar' }}</button>
</form>
