<h2>Lista de Conciertos</h2>
<ul>
    <li *ngFor="let concierto of conciertos">
        <strong>{{ concierto.titulo }}</strong> - {{ concierto.description }}
        <button (click)="editarConcierto(concierto)">Editar</button>
        <button (click)="borrarConcierto(concierto.id)">Borrar</button>
    </li>
</ul>
<button (click)="mostrarFormulario()">Crear nuevo concierto</button>

<!-- Formulario para crear/editar -->
<div *ngIf="formVisible">
    <input [(ngModel)]="form.titulo" placeholder="Título" />
    <input [(ngModel)]="form.description" placeholder="Descripción" />
    <button (click)="guardarConcierto()">Guardar</button>
    <button (click)="cancelar()">Cancelar</button>
</div>
